<div class="wst-scan-container">

    <div class="wst-scan-header">
        <h2><i class='bx bx-barcode-reader'></i> Inbound Scanner</h2>
        <p>Scan pallet label to verify reception.</p>
    </div>

    <div class="wst-scan-box">
        
        <div id="wst-camera-wrapper" class="wst-camera-wrapper hidden">
            <div id="wst-reader"></div>
            <button id="wst-close-camera-btn" class="btn-goldmex-danger btn-block" style="margin-top: 10px;">
                Close Camera
            </button>
        </div>

        <div id="wst-input-section">
            <div class="wst-input-group">
                <i class='bx bx-qr-scan'></i>
                <input type="text" id="wst-scan-input" placeholder="Click & Scan..." autocomplete="off" autofocus>
                <button id="wst-manual-search-btn" title="Process Code">
                    <i class='bx bx-right-arrow-alt'></i>
                </button>
            </div>
            
            <button id="wst-open-camera-btn" class="btn-goldmex-primary btn-block" style="margin-top: 1.5rem;">
                <i class='bx bx-camera'></i> Open Camera
            </button>
        </div>

        <div id="wst-scan-result" class="wst-result-card hidden">
            
            <div id="wst-res-success" class="result-state hidden">
                <div class="icon-circle success"><i class='bx bx-check'></i></div>
                <h3>Pallet Accepted</h3>
                
                <div class="pallet-info">
                    <div class="info-row">
                        <span class="label">Product</span>
                        <strong class="value" id="res-product">--</strong>
                    </div>
                    <div class="info-row">
                        <span class="label">Pallet ID</span>
                        <strong class="value" id="res-qr-id-display">--</strong>
                    </div>
                    <div class="info-row">
                        <span class="label">Line / Op</span>
                        <strong class="value" id="res-line-op">--</strong>
                    </div>
                    <div class="info-row highlight">
                        <span class="label">Final Time</span>
                        <strong class="value" id="res-time">--</strong>
                    </div>
                </div>
                
                <button id="wst-next-scan-btn" class="btn-goldmex-success btn-block">
                    Scan Next (Enter)
                </button>
            </div>

            <div id="wst-res-error" class="result-state hidden">
                <div class="icon-circle error"><i class='bx bx-x'></i></div>
                <h3>Scan Failed</h3>
                <p id="wst-error-message">Invalid Code</p>
                <button id="wst-retry-btn" class="btn-goldmex-secondary btn-block">
                    Try Again
                </button>
            </div>

            <div id="wst-res-loading" class="result-state hidden">
                <div class="wst-spinner"><i class='bx bx-loader-alt bx-spin'></i></div>
                <p>Processing...</p>
            </div>

        </div>

    </div>

    <div class="wst-scan-history">
        <div class="history-header">
            <h4><i class='bx bx-history'></i> Recent Scans (Today)</h4>
            <button id="wst-refresh-history" class="icon-btn" title="Refresh Table" style="background:none; border:none; cursor:pointer; font-size:1.2rem;">
                <i class='bx bx-refresh'></i>
            </button>
        </div>
        <div class="history-list-container">
            <table class="wst-scan-table">
                <thead>
                    <tr>
                        <th width="20%">Time</th>
                        <th width="30%">QR ID</th> <th width="35%">Product</th>
                        <th width="15%" style="text-align:center;">Stat</th>
                    </tr>
                </thead>
                <tbody id="wst-scan-history-body">
                    </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="js/wst-scan.js"></script>
